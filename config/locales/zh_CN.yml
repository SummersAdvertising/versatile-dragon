    content: "感谢您拜访龙全，如果您想进一步了解龙全的产品或服务资讯，或对龙全有任何问题与建议，诚挚欢迎您透过联络资讯与我们沟通。或可使用线上访客留言方式，我们将用最快的速度，完成对您的服务"

