  about:
    content: "龍全控股成立於2004年，多年來鑽研於電子設計領域，掌握核心發熱技術，突破業界瓶頸，開發出於零下40℃仍能正常發熱的革命性產品；以OEM/ODM/OBM服務型態，龍全控股致力於累積創新想法及專業技術，為客戶設計出適合不同產品、各種應用的發熱解決方案，攜手開創發熱新商機，服務廣大客群，將一分溫暖帶給所有使用者。<br><br>未來龍全控股將持續提升技術與機構整合能力，改變世界對發熱產品的想像力，與您一同領導潮流、創造市場，誠摯歡迎您隨時與我們聯絡。<br><br><h3>經營理念</h3>關懷、了解，進而滿足人與社會的需求，是龍全控股的核心經營精神；以此精神龍全努力鑽研技<br>術，創新發展，進而達成永續經營的目標。 <br><br><h3>社會關懷</h3>我們相信企業是社會的一部分，時時關懷、回饋社會亦是我們的使命之一。<br><br><h3>道德責任</h3>所有勞工權益均符合當地法規，並力求符合SA8000標準：<br>• 提供安全健康的工作環境<br>• 薪資不低於法律或行業最低標準<br>• 不使用強迫勞動<br>• 不僱用童工<br>• 不歧視種族、宗教、膚色、國籍、性別<br>• 不使用懲戒性措施<br><br><h3>公司基本資料：</h3>成立時間：2004年<br>資本額：美金500萬元<br>員工人數：400人<br>製造與研發據點：東莞、蘇州、台灣<br><br><h3>優質製程管理</h3><img src='/images/about-02.png' width='991' height='441'>"

  partner:
    title: "行業的界定永遠不會阻礙我們的合作\n機會無所不在"
    content: "不只是市面上首屈一指的發熱產品專家，極地暖更以創新想法設計出適合各種產品、各種應用的發熱解決方案，同時兼具創意與實用價值，與您一同開展發熱市場無限商機。"

  contact:
    title: "歡迎各行業合作，將商機最大化"
    content: "感謝您拜訪龍全，如果您想進一步瞭解龍全的產品或服務資訊，或對龍全有任何問題與建議，誠摯歡迎您透過聯絡資訊與我們溝通。或可使用線上訪客留言方式，我們將用最快的速度，完成對您的服務"

